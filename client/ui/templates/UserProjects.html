<!doctype html>
<html lang="en">

{{template "Head"}}

<body>

  {{template "Header"}}
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
      <h1 class="h2">User Project</h1>
    </div>
    <form method="POST" action="/UserProjects" class="form-inline">

      <div class="form-group mx-sm-3 mb-2">
        <input name="uid" type="text" class="form-control" id="inputPid" placeholder="UID">
      </div>
      <button type="submit" class="px-sm-4 btn btn-primary mb-2"><span data-feather="search"></span></button>
    </form>

    {{if .ErrorValue}}
    <div style="text-align: center;" class="container" style="margin-top: 50px;">
      <h3 style="text-align: center; color: red;">Invalid! No Content</h3>
    </div>
    {{end}}

    {{if .Projects}}

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">PID</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Details</th>
          <th scope="col">Budget</th>
        </tr>
      </thead>
      <tbody>
        
        {{range .Projects}}
        <tr>
          <th scope="row">{{.ID}}</th>
          <td> {{.Title}}</td>
          <td> {{.Description}} </td>
          <td> {{.Details}}</td>
          <td> {{.Budget}} ETB</td>
        </tr>
        {{end}}

      </tbody>
    </table>

    {{end}}

  </main>
  </div>
  </div>
  {{template "Footer"}}

</body>

</html>
