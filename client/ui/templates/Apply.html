<!doctype html>
<html lang="en">
  {{template "Head"}}

   

    <div class="container-fluid">
      <div class="row">
        {{template "Header"}}

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Apply</h1>
      
          </div>

          {{if .ErrorValue}}
          <div style="text-align: center;" class="container" style="margin-top: 50px;">
            <h3 style="text-align: center; color: red;">Invalid! No Content</h3>
          </div>
          {{end}}

          {{if .Location}}
          <div style="color: rgb(95, 216, 95); margin-bottom: 10px;">
            The location of the can be identified by {{.Application.PID}} as project ID and {{.Application.ApplicantID}} as applicant ID.
          </div>
          {{end}}


          <form method="POST" action="/Apply">
            <div class="form-group">
              <label for="pid">PID</label>
              <input name="pid" class="form-control col-md-6 col-sm-12 col-lg-6" id="pid" placeholder="PID">
            </div>
            <div class="form-group">
              <label for="uid">UID</label>
              <input name="applicant_uid" class="form-control col-md-6 col-sm-12 col-lg-6" id="uid" placeholder="UID">
            </div>
            <div class="form-group">
              <label for="proposal">Proposal</label>
              <textarea name="proposal" class="form-control col-md-6 col-sm-12 col-lg-6" rows="5" id="proposal" placeholder="Proposal"></textarea>
            </div>
          
            <button type="submit" class="btn btn-primary">Apply</button>
          </form>


        </main>
      </div>
    </div>





 {{template "Footer"}}

    
  </body>
</html>
