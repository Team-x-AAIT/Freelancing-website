{{define  "update.content"}}
    <section class="container main-content">
    <form class="col-md-6 col-lg-6 col-sm-12" method="post" action="/update">
        <div class="form-group">
            <label for="aid">AID</label>
            <input name="aid" class="form-control" id="aid">
        </div>
        <div class="form-group">
            <label for="fname">First Name</label>
            <input name="fname" class="form-control" id="fname">
           </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input name="lname" class="form-control" id="lname">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input name="phone" class="form-control" id="phone">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input name="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input name="pass" type="password" class="form-control" id="Password">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    </section>
{{end}}
